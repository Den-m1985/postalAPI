server:
  port: 8000

spring:
  datasource:
    driver-class-name: org.h2.Driver
    jpa:
      show-sql: true
      properties:
        hibernate:
          format_sql: true
      database-platform: org.hibernate.dialect.H2Dialect
      hibernate:
        ddl-auto: create
    h2:
      console:
        enabled: true
        path: /h2